<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giftastic</title>
    <link rel="stylesheet" text="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" text="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron" id="header">
        <h1>Giftastic</h1>
        <h4>Click the buttons to display relevant gifs</h4>
    </div>

    <form class="form-inline" id="comicSearch">
        <div class="form-group">
            <label for="comicnput">Search for a comic character! </label>
            <input type="text" id="comicInput">
        </div>
    </form>

    <div class="row">
        <div class="container">
            <div class="btn-group inline pull-left">
                <button class="btn btn-primary" id="show" data-search="spiderman">Spider-man</button>
                <button class="btn btn-primary" id="show" data-search="teentitans">Teen Titans</button>
                <button class="btn btn-primary" id="show" data-search="fantasticfour">Fantastic Four</button>
                <button class="btn btn-primary" id="show" data-search="staticshock">Static Shock</button>

                <div id="myButtons"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <span>
                <div id="gifArea"></div>
            </span>
        </div>
    </div>


    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
